<div class="maneger-categoria">
  <div class="maneger-categoria__form-card">
    <ion-label position="stacked" class="label">
      <h1>Sistemas de segurança</h1>
      <p>Determinação da categoria de segurança.</p>
    </ion-label>
    <ion-picker class="mt-3">
      <ion-picker-column [value]="formValue.categoriaS" (ionChange)="onPickerChange('categoriaS', $event)">
        <ion-picker-column-option value="" disabled="true">--</ion-picker-column-option>
        <ion-picker-column-option value="S1">S1</ion-picker-column-option>
        <ion-picker-column-option value="S2">S2</ion-picker-column-option>
      </ion-picker-column>
      <ion-picker-column [value]="formValue.categoriaF" (ionChange)="onPickerChange('categoriaF', $event)">
        <ion-picker-column-option value="" disabled="true">--</ion-picker-column-option>
        <ion-picker-column-option value="F1">F1</ion-picker-column-option>
        <ion-picker-column-option value="F2">F2</ion-picker-column-option>
      </ion-picker-column>
      <ion-picker-column [value]="formValue.categoriaP" (ionChange)="onPickerChange('categoriaP', $event)">
        <ion-picker-column-option value="" disabled="true">--</ion-picker-column-option>
        <ion-picker-column-option value="P1">P1</ion-picker-column-option>
        <ion-picker-column-option value="P2">P2</ion-picker-column-option>
      </ion-picker-column>
    </ion-picker>
  </div>
  <div class="flex justify-between">
    <button class="bg-white w-24 items-end" (click)="returnPage()">
      <svg width="15" height="15" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <span>Back</span>
    </button>
    <button class="bg-white w-24 items-end" (click)="nextPage()">
      <span>Next</span>
      <svg width="15" height="15" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
    </button>
  </div>
</div>
