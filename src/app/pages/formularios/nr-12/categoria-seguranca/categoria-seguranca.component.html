<div class="normax-categoria">
  <div class="normax-categoria__form-card">
    <ion-label position="stacked" class="label">
      <h1>Sistemas de segurança</h1>
      <p>Determinação da categoria de segurança.</p>
    </ion-label>
    <ion-picker class="mt-3">
      <ion-picker-column
        [value]="formValue.categoriaS"
        (ionChange)="onPickerChange('categoriaS', $event)"
      >
        <ion-picker-column-option value="" disabled="true"
          >--</ion-picker-column-option
        >
        <ion-picker-column-option value="S1">S1</ion-picker-column-option>
        <ion-picker-column-option value="S2">S2</ion-picker-column-option>
      </ion-picker-column>
      <ion-picker-column
        [value]="formValue.categoriaF"
        (ionChange)="onPickerChange('categoriaF', $event)"
      >
        <ion-picker-column-option value="" disabled="true"
          >--</ion-picker-column-option
        >
        <ion-picker-column-option value="F1">F1</ion-picker-column-option>
        <ion-picker-column-option value="F2">F2</ion-picker-column-option>
      </ion-picker-column>
      <ion-picker-column
        [value]="formValue.categoriaP"
        (ionChange)="onPickerChange('categoriaP', $event)"
      >
        <ion-picker-column-option value="" disabled="true"
          >--</ion-picker-column-option
        >
        <ion-picker-column-option value="P1">P1</ion-picker-column-option>
        <ion-picker-column-option value="P2">P2</ion-picker-column-option>
      </ion-picker-column>
    </ion-picker>
  </div>
  <div class="flex justify-between">
    <normax-icon-button label="Voltar" (click)="returnPage()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </normax-icon-button>
    <normax-icon-button label="Próximo" (click)="nextPage()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </normax-icon-button>
  </div>
</div>
